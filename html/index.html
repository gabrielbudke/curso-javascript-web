<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    
    </style>
</head>
<body>
    <header>
       <h1>Exercicio HTML</h1>
    </header>
    <nav>
        <!-- Usando tags personalizadas -->
        <a href wm-nav="exercicios/teste.html">00 - Teste</a> |
        <a href wm-nav="exercicios/texto1.html">01 - Texto 1</a> |
        <a href wm-nav="exercicios/texto2.html">02 - Texto 2</a> |
        <a href wm-nav="exercicios/listas.html">03 - Listas</a> |
        <a href wm-nav="exercicios/listaAninhada.html">04 - Lista Aninhada</a> |
        <a href wm-nav="exercicios/links.html">05 - Links</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            // Pega pelo valor pelo 'id'
            const conteudo = document.getElementById('conteudo');
            
            link.onclick = function(e) {
                // Prevenir que o comportamento pradão de navegar de página ocorra
                e.preventDefault();
                // Faz a requisiçao ajax em cima da url do link
                fetch(link.getAttribute('wm-nav'))
                    // Pega o conteúdo da página que foi feita a requisição
                    .then(resp => resp.text()) 
                    // Substitui o conteudo da section com o html
                    .then(html => conteudo.innerHTML = html);
           }
        })
        
    </script>
</body>
</html>
