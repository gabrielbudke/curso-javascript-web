<video id="meuVideo" width="800" height="450" controls controlsList="nodownload"> 
  <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser não suporta a tag de vídeo.
</video> 

<div wm-progresso="meuVideo" class="progresso">
  <div></div>
</div>

<div>
  <button wm-play="meuVideo">Play</button>
  <button wm-pause="meuVideo">Pause</button>
</div>

<style>
  @import url('https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap');

  button {
    font-family: 'Roboto', Arial, Helvetica, sans-serif;
    font-size: 14px;
    font-weight: bold;
    height: 40px;
    width: 80px;
    border: 0;
    border-radius: 2px;
    background: #f05a5b;
    color: #FFF;
  }

  .progresso {
    height: 20px;
    width: 500px;
    border: solid 1px #444;
    margin: 20px; 
  }

  .progresso > div {
    background-color: #f05a5b;
    color: #fff;
    height: 100%;
    text-align: right;
    font-size: 14px;
    width: 0%;
  }
</style>


<script>
  
  /* Desafio proposto: Controlar Vídeo através do JS
      - Criar dois botões para controlar o play e pause do vídeo.
      - Criar uma Progress Bar para acompanhar a progress do vídeo.
  */

  const myVideo = document.querySelector('video#meuVideo');
  const playButton = document.querySelector('[wm-play]');
  const pauseButton = document.querySelector('[wm-pause]');
  const progressBar = document.querySelector('.progresso div');

  meuVideo.oncanplay = function() {

    const duration = myVideo.duration;
    
    // Botões para controlar o vídeo
    playButton.onclick = () => myVideo.play();
    pauseButton.onclick = () => myVideo.pause();  

    // Controlar o crescimento da progress bar
    myVideo.ontimeupdate = () => {
      // progressBar.style.width = `${i+=5}px`
      progressBar.style.width = `${(500 * myVideo.currentTime)/duration}px`
      //console.log(i+=10);
    }
  }

</script>
