<h1>Tags Não Visuais</h1>

<!--
  Tags Semânticas...

  <section>: objetivo de colocar uma sessão dentro do 
    documento html. Agrupamento temático de conteúdo

  <article>: conteúdo auto-contigo

  <header>: cabeçalho do documento

  <footer>: rodapé do documento

  <nav>: agrupamento de links para navegação

  <aside>: serve para colocar um menu-lateral(sidebar). 
    Relacionado com o conteúdo em volta(adendo)

  <details>: exibe detalhes que pode ser exibidos ou 
    escondidos

  <div>: divisão ou seção
  <span>: usado para agrupar elementos inline
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
  Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
  div {
    display: inline;
  }

  span {
    display: block;
  }

  .diferente {
    font-weight: bold;
    font-size: 30px;
    color: chocolate;
  }
</style>
