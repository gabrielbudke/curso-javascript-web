<!DOCTYPE html>
<html>
    <head>
        <title>Um Pouco de CSS</title>
        
        <!-- Referenciando arquivo CSS -->
        <link rel="stylesheet" href="poucoDeCSS.css">
        <style>
            
            /* Estilizando TAG */
            h1 {
                font-size: 20px;
            }

             /* Estilizando pelo identificador class*/
            .fundo-vermelho {
                background-color: #C00;
            }

        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <span id="texto-um">Texto 1</span><br><br>
        <span class="fundo-vermelho negrito">Texto 2</span><br>
        <span class="fundo-vermelho" wm-atrib>Texto 3</span>
    </body>
</html>
